<!-- An HTML template, defining the structure of the Projects page. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <!-- Links to CSS styling consumed by the Projects page. -->
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/projects.css" />
  </head>
  <!-- Global Header (to be injected at the top of every page). -->
  <header class="global-header">
    <!-- Left section with profile picture and text -->
    <div class="header-left">
      <!-- Circular profile picture container. -->
      <div class="profile-pic-container">
        <img
          src="assets/imgs/me.jpeg"
          alt="William Manley"
          class="profile-pic"
        />
      </div>

      <!-- Name & Job Title text container. -->
      <div class="text-container">
        <h1>William Manley</h1>
        <p>Machine Learning Engineer</p>
        <p>MSc Mathematical Sciences</p>
      </div>
    </div>

    <!-- Right section with banner image -->
    <div class="header-banner"></div>
  </header>

  <!-- Global Navbar (to be injected just below the header of every page). -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="certifications.html">Certifications</a></li>
      <li><a href="projects.html" class="active">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <body>
    <!-- Main page content goes here -->
    <main id="main-content">
      <h2>My Projects</h2>

      <hr class="section-divider" />

      <section class="project-section">
        <div class="project-entry">
          <h3>Project 1</h3>
          <a
            href="https://github.com/willmanley"
            class="project-github"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="assets/imgs/icons/github.svg"
              alt="GitHub"
              class="github-icon"
            />
            Click here to view source code.
          </a>
          <p>A description of project 1.</p>

          <div class="carousel">
            <button class="carousel-btn prev">&#10094;</button>
            <div class="carousel-track-container">
              <div class="carousel-track">
                <div class="carousel-slide">
                  <img src="assets/imgs/me.jpeg" alt="Project 1 Image 1" />
                </div>
                <div class="carousel-slide">
                  <img src="assets/imgs/banner.jpg" alt="Project 1 Image 2" />
                </div>
              </div>
            </div>
            <button class="carousel-btn next">&#10095;</button>
          </div>
        </div>
      </section>

      <section class="project-section">
        <div class="project-entry">
          <h3>Project 2</h3>
          <a
            href="https://github.com/willmanley"
            class="project-github"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="assets/imgs/icons/github.svg"
              alt="GitHub"
              class="github-icon"
            />
            Click here to view source code.
          </a>
          <p>A description of project 2.</p>

          <div class="carousel">
            <button class="carousel-btn prev">&#10094;</button>
            <div class="carousel-track-container">
              <div class="carousel-track">
                <div class="carousel-slide">
                  <img src="assets/imgs/banner.jpg" alt="Project 2 Image 1" />
                </div>
                <div class="carousel-slide">
                  <img src="assets/imgs/t.jpg" alt="Project 2 Image 2" />
                </div>
              </div>
            </div>
            <button class="carousel-btn next">&#10095;</button>
          </div>
        </div>
      </section>
    </main>

    <!-- Global Footer (to be injected at the bottom of every page). -->
    <footer class="global-footer">
      <!-- Social Icons -->
      <div class="social-icons">
        <a
          href="https://github.com/willmanley"
          class="social-icon"
          target="_blank"
          rel="noopener noreferrer"
          title="GitHub"
        >
          <img src="assets/imgs/icons/github.svg" alt="GitHub" />
        </a>
        <a
          href="https://linkedin.com/in/williampmanley"
          class="social-icon"
          target="_blank"
          rel="noopener noreferrer"
          title="LinkedIn"
        >
          <img src="assets/imgs/icons/linkedin.svg" alt="LinkedIn" />
        </a>
        <a
          href="https://upwork.com/YourUsername"
          class="social-icon"
          target="_blank"
          rel="noopener noreferrer"
          title="UpWork"
        >
          <img src="assets/imgs/icons/upwork.svg" alt="UpWork" />
        </a>
        <a
          href="https://www.credly.com/users/william-manley.9b08b9b6"
          class="social-icon"
          target="_blank"
          rel="noopener noreferrer"
          title="Credly"
        >
          <img src="assets/imgs/icons/credly.svg" alt="Credly" />
        </a>
      </div>
    </footer>
    <script src="scripts/carousel.js"></script>
  </body>
</html>
