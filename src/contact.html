<!-- An HTML template, defining the structure of the Index (Home) page. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- Links to CSS styling consumed by the Index (Home) page. -->
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/contact.css" />
  </head>
  <!-- Global Header (to be injected at the top of every page). -->
  <header class="global-header">
    <!-- Left section with profile picture and text -->
    <div class="header-left">
      <!-- Circular profile picture container. -->
      <div class="profile-pic-container">
        <img
          src="assets/imgs/me.jpeg"
          alt="William Manley"
          class="profile-pic"
        />
      </div>

      <!-- Name & Job Title text container. -->
      <div class="text-container">
        <h1>William Manley</h1>
        <p>Machine Learning Engineer</p>
        <p>MSc Mathematical Sciences</p>
      </div>
    </div>

    <!-- Right section with banner image -->
    <div class="header-banner"></div>
  </header>

  <!-- Global Navbar (to be injected just below the header of every page). -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="certifications.html">Certifications</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <body>
    <!-- Local page content goes here. -->
    <main id="main-content">
      <h2>Contact Me</h2>
      <hr class="section-divider" />
      <p class="contact-intro">
        Have a question or want to work together? Fill out the form below to get
        in touch.
      </p>

      <div class="contact-container">
        <form
          action="https://formsubmit.co/william.manley01@gmail.com"
          method="POST"
          class="contact-form"
        >
          <!-- Honeypot to prevent spam. -->
          <input type="text" name="_honey" style="display: none" />

          <!-- Disable captcha. -->
          <input type="hidden" name="_captcha" value="false" />

          <!-- Success page after submission. -->
          <input
            type="hidden"
            name="_next"
            value="https://trained-by-will.com/thanks.html"
          />

          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your Name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="your.email@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="How can I help you?"
            />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              rows="5"
              placeholder="Your message here..."
              required
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </main>

    <!-- Global Footer (to be injected at the bottom of every page). -->
    <footer class="global-footer">
      <!-- Social Icons -->
      <div class="social-icons">
        <a
          href="https://github.com/willmanley"
          class="social-icon"
          target="_blank"
          rel="noopener noreferrer"
          title="GitHub"
        >
          <img src="assets/imgs/icons/github.svg" alt="GitHub" />
        </a>
        <a
          href="https://linkedin.com/in/williampmanley"
          class="social-icon"
          target="_blank"
          rel="noopener noreferrer"
          title="LinkedIn"
        >
          <img src="assets/imgs/icons/linkedin.svg" alt="LinkedIn" />
        </a>
        <a
          href="https://upwork.com/YourUsername"
          class="social-icon"
          target="_blank"
          rel="noopener noreferrer"
          title="UpWork"
        >
          <img src="assets/imgs/icons/upwork.svg" alt="UpWork" />
        </a>
        <a
          href="https://www.credly.com/users/william-manley.9b08b9b6"
          class="social-icon"
          target="_blank"
          rel="noopener noreferrer"
          title="Credly"
        >
          <img src="assets/imgs/icons/credly.svg" alt="Credly" />
        </a>
      </div>
    </footer>
  </body>
</html>
